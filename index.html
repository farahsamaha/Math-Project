<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <div class="badge">Score: <span id="score-val">0</span></div>
    <div class="badge" id="time">Time remaining: <span id="counter">60</span> sec</div>
    <div id="question"></div>
    <div class="answers">
      <div class="answer"></div>
      <div class="answer"></div>
      <div class="answer"></div>
      <div class="answer"></div>
    </div>
    <div class="intro">Click on the correct answer</div>
    <div id="start-btn">Start Game</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
